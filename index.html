        </div>

        <!-- Display content after loaded fully -->
        <div id="content-container" 
            layout="column" 
            layout-align="start center"
            layout-padding
            style="display:none">
            <md-card id="mainContainer">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">TODOs</span>
                        <!-- <span class="md-subhead">desc</span> -->
                    </md-card-title-text>
                </md-card-title>

                <md-card-content layout="column">
                    <div ng-include="'./views/addTodoButton.html'"></div>

                    <div layout-gt-sm="row" layout="column">
                        <div ng-include="'./views/incompleteTodos.html'" flex></div>

                        <div ng-include="'./views/completeTodos.html'" flex></div>
                    </div>
                </md-card-content>
            </md-card>
        </div>

    <link
        rel="stylesheet"
        href="./node_modules/angular-material/angular-material.min.css"
    />

    <link
        href="https://fonts.googleapis.com/css?family=Montserrat"
        media="none"
        onload="if(media==='none')media='all'"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        media="none"
        onload="if(media==='none')media='all'"
        href="./assets/styles/index.css"
    />

    <!-- Required Angular.js Libraries -->
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- Angular Material Library -->
    <script
        src="./node_modules/angular-aria/angular-aria.min.js"
        defer
    ></script>
    <script
        src="./node_modules/angular-animate/angular-animate.min.js"
        defer
    ></script>
    <script
        src="./node_modules/angular-material/angular-material.min.js"
        defer
    ></script>

    <!-- App Bootstrap script -->
    <script type="text/javascript" defer>
        angular.module("appModule", ["ngMaterial", "ngAnimate"]);

        document.addEventListener('DOMContentLoaded', () => {
            
            // lazy display content
            setTimeout(function(){ 
                let contents = document.getElementById('content-container');
                let preloader = document.getElementById('preloader');

                preloader.classList.add("hide");
                contents.style.display = "flex";
             }, 1000);

        });
    </script>

    <!-- Main App controller -->
    <script src="./index.controller.js" defer></script>
</html>
